<ng-container *ngTemplateOutlet="readonly?icon:buttonIcon"></ng-container>

<ng-template #buttonIcon>
  <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i"
    (click)="onClick(i+1)" [disabled]="disabled">
    <mat-icon>
      {{showIcon(i)}}
    </mat-icon>
  </button>
</ng-template>
<ng-template #icon>
  <ng-container *ngFor="let ratingId of ratingArr;index as i">
    <mat-icon [color]="color">
      {{showIcon(i)}}
    </mat-icon>
  </ng-container>
</ng-template>
